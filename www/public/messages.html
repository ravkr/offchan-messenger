<!DOCTYPE html>

	<title>Wiadomości</title>
	<style type="text/css">
		/* TODO: ładny scrollbar */

		body {
			margin: 0;
			/*font-size: 2em;*/
			font-family: "Comic Sans MS";
		}

		.mainMessengerElement {
			height: 100vh;
			/* background-color: #1E1E1E; # the dark side */
			background-color: #101010; /* MDN Dark */
			/*background: #ccc;*/
			display: flex;
			flex-direction: row;
			color: #CECECE;
		}

		.mainSection {
			box-sizing: border-box;
		}

		.threadList {
			flex: 1;
			overflow: auto;
			border-right: 1px solid #4e4e4e;
		}

		.threadArea {
			flex: 3;
			display: flex;
			flex-direction: column;
		}

		.threadHeader {
			background: #410;
			padding: 20px;
			border-bottom: 1px solid #363636;
		}
		.threadArea > section {
			flex: 1;
			display: flex;
		}
		.threadArea .threadContent {
			flex: 2;
			/*height: 100%;*/
			/* TODO: to jest januszerka; 64px to wysokość headera */
			height: calc(100vh - 64px);

			display: flex;
			flex-direction: column;
		}
		.threadArea .messageWindow {
			flex: 1;
		}
		.threadArea .messageWindow .scrollableBody {
			padding: .6em
		}

		.threadArea .info {
			background: #B05;
			flex: 1;
		}


		/* lista rozmow */
		.threadList header {
			padding: 20px;
			/* TODO: stała wysokość, tak samo jak .threadHeader */
			border-bottom: 1px solid #363636;
		}
/*							.profilePicture {
								padding-right: 0.6em;
							}*/

		.threadList > nav {
			display: flex;
			flex-direction: column;
			padding-top: 0.6em;
		}

		.threadList thread-list-element {
			padding: .3em .6em;
		}

		/* sekcja z wiaomościami */
		.chatMessage {
			display: flex;
		}
		.ownMessage {
			flex-direction: row-reverse;
		}
		.chatMessageContent {
			background-color: #363636;
			border-radius: 15px;
			padding: 2px 8px;
		}

		.scrollableArea {
			overscroll-behavior: contain;
			overflow-y: scroll;
		}



		/* pisanie wiadomości */
		.messageEditor {
			/*flex: 64px;*/
			/*height: 64px;*/
			padding: 20px;
			background: #604;
		}

		/* profilowe */
		img.smallThumbnail {
			width: 28px;
			height: 28px;
		}
/*
		img.normalThumbnail {
			width: 50px;
			height: 50px;
		}*/

		/* rozne ogólne style */
/*		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}*/

		* {
			scrollbar-color: rgba(140, 140, 140, .5) transparent;
			scrollbar-width: thin;
		}

		.autoHiddenScrollbar {
			margin-right: -30px;
			padding-right: 30px;
			transition: .1s;
		}

		.autoHiddenScrollbar:hover {
			margin-right: 0px;
			padding-right: 0px;
		}
	</style>
</head>
